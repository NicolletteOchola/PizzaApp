<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/order.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico|Reenie+Beanie&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Muy Buena Pizzeria</title>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/all.js"></script>
</head>

<body>
  <h1>Your Order</h1>
  <div class="container">
    <form action="">
      <label for="select">
        <h4>Flavour</h4>
      </label>
      <select class="browser-default custom-select custom-select-md mb-3 name">
        <option selected value="0">Select flavour here</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Margherita">Margherita</option>
        <option value="VegTikka">Veg Tikka</option>
        <option value="ChickenTikka">Chicken Tikka</option>
        <option value="Sausage">Sausage</option>
        <option value="MeatFeast">Meat Feast</option>
        <option value="BbqBeef">BBQ Beef</option>
        <option value="Beef">Beef</option>
        <option value="Hawaiian">Hawaiian</option>
      </select>

      <label for="select">
        <h4>Size</h4>
      </label>
      <select class="browser-default custom-select custom-select-md mb-3" id="size">
        <option selected value="0">Select size here</option>
        <option value="large">Large</option>
        <option value="medium">Medium</option>
        <option value="small">Small</option>
      </select>

      <label for="crust">
        <h4>Crust</h4>
      </label>
      <select class="browser-default custom-select custom-select-md mb-3" id="crust">
        <option selected value="0">Select your crust</option>
        <option value="Crispy">Crispy</option>
        <option value="Stuffed">Stuffed</option>
        <option value="GlutenFree">Gluten Free</option>
      </select>
      <div class="toppings">
        <label for="Toppings">
          <h4>Toppings</h4>
        </label><br>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="Olives" value="Olives" name="toppings">
          <label class="custom-control-label" for="Olives">Olives</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="Cheese" value="Cheese" name="toppings">
          <label class="custom-control-label" for="Cheese">Cheese</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="Pineapple" value="Pineapple" name="toppings">
          <label class="custom-control-label" for="Pineapple">Pineapple</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="Mushrooms" value="Mushrooms" name="toppings">
          <label class="custom-control-label" for="Mushrooms">Mushrooms</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="Pepperoni" value="Pepperoni" name="toppings">
          <label class="custom-control-label" for="Pepperoni">Pepperoni</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" class="custom-control-input" id="Onions" value="Onions" name="toppings">
          <label class="custom-control-label" for="Onions">Onions</label>
        </div>
      </div>
      <br><br>
      <button type="submit" class="btn btn-outline-success proceed" id="next">Next</button>
  </div>
  <div class="container">
    <div class="col-sm-7">
      <div id="information">
        <p>Please fill in delivery details below.</p>
      </div>
      <div class="choice">
        <h2>Total Order:</h2>
        <div id="your-orders">
          <table class="table table-sm  pizzatable">
            <thead>
              <tr>
                <th scope="col">Flavour</th>
                <th scope="col">Size</th>
                <th scope="col">Crust</th>
                <th scope="col">Topping</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="ordersmade">
              <tr>
                <td id="pizzaname"></td>
                <td id="pizzasize"></td>
                <td id="pizzacrust"></td>
                <td id="pizzatopping"></td>
                <td id="totals"></td>
              </tr>
            </tbody>
          </table>
          <p id="pizzatotal"></p>
          <p id="totalbill"></p>
          <p id="addedprice">Delivery will cost sh. 200</p>
          <p id="finalmessage"></p>
        </div>
        <div class="buttons">
          <button class="btn btn-outline-success addPizza">Add Pizza</button><br>
          <br>
          <br>
          <button class="btn btn-outline-success" id="checkout">Checkout</button> <br>
          <br>
          <br>
          <button class="btn btn-outline-success deliver">Home delivery?</button> <br>
        </div>
      </div>
      <div class="delivery">
        <form action="">
          <div class="form-group">
            <input type="text" id="name" class="form-control mb-3" placeholder="Name">
            <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
            <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
            <button class="btn btn-outline-success" id="final-order">Place Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
